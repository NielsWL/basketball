name: Scrape JBBL Boxscore

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # täglich 06:00 UTC

permissions:
  contents: write   # <--- wichtig! erlaubt dem Workflow, in das Repo zu pushen

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # <--- sicherstellen, dass der Token mit Schreibrechten verwendet wird

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas
          playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python scripts/basketball_scraper.py

      - name: Commit scraped data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.csv
          git commit -m "Automated boxscore update" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # <--- wichtig für Auth beim Push
